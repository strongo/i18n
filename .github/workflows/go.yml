name: Go CI

on:
  push:
    branches-ignore:
      - renovate/**
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+' # Push events to matching v*, i.e. v20.15.10
  pull_request:
    branches:
      - '**'

jobs:

  strongo_workflow:
    permissions:
      contents: write
    uses: strongo/go-ci-action/.github/workflows/workflow.yml@main
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Run tests with coverage
        run: |
          go test -v ./... -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v /mock_i18n/)

      - name: Check coverage
        run: |
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          if (( $(echo "$total_coverage < 100" | bc -l) )); then
            echo "Test coverage is less than 100%: $total_coverage%"
            go tool cover -func=coverage.out
            exit 1
          else
            echo "Test coverage is 100%"
          fi
